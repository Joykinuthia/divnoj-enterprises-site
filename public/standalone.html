<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Divnoj â€” Standalone Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .hero{display:flex;gap:24px;align-items:center;padding:40px 0}
    .btn{background:#4f46e5;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none}
    img.logo{height:40px}
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
    const e = React.createElement;
    function App(){
      return e('div', {className:'container'}, [
        e('header', {key:'h'}, [
          e('div', {style:{display:'flex',alignItems:'center',gap:12}}, [
            e('img', {src:'/images/logo.png', alt:'logo', className:'logo', key:'l'}),
            e('h1', {style:{margin:0,fontSize:20}}, 'Divnoj Enterprises')
          ]),
          e('nav', {key:'n'}, [
            e('a', {href:'/', style:{marginRight:12}}, 'Home'),
            e('a', {href:'/about', style:{marginRight:12}}, 'About'),
            e('a', {href:'/services'} , 'Services')
          ])
        ]),
        e('section', {className:'hero', key:'hero'}, [
          e('div', {key:'txt'}, [
            e('h2', {style:{fontSize:28,margin:'0 0 12px 0'}}, 'Grow your business with Divnoj'),
            e('p', {style:{margin:'0 0 12px 0',color:'#4b5563'}}, 'We provide great services to help your business thrive online.'),
            e('a', {href:'/services', className:'btn'}, 'Our Services')
          ]),
          e('div', {key:'img'}, [
            e('img', {src:'/images/hero.jpg', alt:'hero', style:{maxWidth:400,borderRadius:12}})
          ])
        ])
      ]);
    }

    ReactDOM.createRoot(document.getElementById('root')).render(e(App));
  </script>
</body>
</html>
